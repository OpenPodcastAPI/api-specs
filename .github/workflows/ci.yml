name: Continous Integration
on:
  push:
  workflow_dispatch:
jobs:
  check-links:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Lychee Broken Link Checker
      uses: lycheeverse/lychee-action@v2.0.2
      with:
        fail: true
        args: --verbose --no-progress --exclude gpodder\.net './**/*.md' './**/*.html' './**/*.rst'

